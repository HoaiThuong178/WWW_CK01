<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, thead, tbody, tr, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>user page</h1>
<a th:href="@{/users/add}">Add</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>mobile</th>
        <th>lastLogin</th>
        <th>lastName</th>
        <th>intro</th>
        <th>profile</th>
        <th>registeredAt</th>
        <th>passwordHash</th>
        <th>middleName</th>
        <th>firstName</th>
        <th>email</th>
        <th>detail</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.mobile}"></td>
        <td th:text="${user.lastLogin}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.intro}"></td>
        <td th:text="${user.profile}"></td>
        <td th:text="${user.registeredAt}"></td>
        <td th:text="${user.passwordHash}"></td>
        <td th:text="${user.middleName}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/users/{id}/posts(id=${user.id})}">Post</a></td>
        <td>
            <form th:action="@{/users/{id}(id=${user.id})}" th:method="delete">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <a th:href="@{/users/{id}/update(id=${user.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
